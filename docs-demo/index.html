<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta charset="UTF-8">
  <!--     
    Default Docsify theme
    Compressed themes are in /lib/themes (https://docsify.js.org/#/themes?id=themes)

  <link
    rel="stylesheet"
    href=".docsify/static/node_modules/docsify/lib/themes/dark.css"
  />
  -->
  
  <!-- Theme from docsify-themeable:  https://jhildenbiddle.github.io/docsify-themeable/#/-->
  <link rel="stylesheet" media="(prefers-color-scheme: dark)" href=".docsify/static/node_modules/docsify-themeable/dist/css/theme-simple-dark.css">
  <link rel="stylesheet" media="(prefers-color-scheme: light)" href=".docsify/static/node_modules/docsify-themeable/dist/css/theme-simple.css">  
  
  <!-- font awesome -->
  <link 
    rel="stylesheet" 
    href=".docsify/static/assets/fontawesome-free/css/fontawesome.min.css"
  />
  <link 
    rel="stylesheet" 
    href=".docsify/static/assets/fontawesome-free/css/regular.min.css"
  />
  <link 
    rel="stylesheet" 
    href=".docsify/static/assets/fontawesome-free/css/solid.min.css"
  />

  <!-- Custom Styles: docsify-themeable (https://jhildenbiddle.github.io/docsify-themeable) -->
  <!-- default: https://github.com/jhildenbiddle/docsify-themeable/tree/master/src/scss/themes/defaults -->
  <style>
    :root {
      /* Color
      ------------------------------------------------------------------------- */
      /* Monochrome */      
      --mono-hue:        208;
      --mono-saturation: 14%;
      
      /* Monochrome shades (darker) and tints (lighter) */
      --mono-shade3: hsl(var(--mono-hue), var(--mono-saturation), 13%);
      --mono-shade2: hsl(var(--mono-hue), var(--mono-saturation), 15%);
      --mono-shade1: hsl(var(--mono-hue), var(--mono-saturation), 17%);
      --mono-base  : hsl(var(--mono-hue), var(--mono-saturation), 19%);
      --mono-tint1 : hsl(var(--mono-hue), var(--mono-saturation), 25%);
      --mono-tint2 : hsl(var(--mono-hue), var(--mono-saturation), 35%);
      --mono-tint3 : hsl(var(--mono-hue), var(--mono-saturation), 53%);

      /* Theme */
      --theme-hue       : 176;
      --theme-saturation: 40%;
      --theme-lightness : 45%;
      --theme-color     : hsl(var(--theme-hue), var(--theme-saturation), var(--theme-lightness));      
      

      /* Headings */
      --heading-color                     : var(--mono-tint3);
      --heading-margin                    : 3.5rem 0 0; 
      --heading-h2-margin                 : 6.5rem 0 0;

      /* h5 and h6 get too small by default */
      --heading-h5-font-size              : var(--font-size-m);
      --heading-h5-font-weight            : 300;
      --heading-h6-font-size              : var(--font-size-m);
      --heading-h6-font-weight            : 100; 
  

    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    // https://docsify.js.org/#/configuration
    window.$docsify = {
        name: 'docs-demo',
        onlyCover: false,
        coverpage: true,
        loadSidebar: true,
        autoHeader: false,
        subMaxLevel: 3,
        search: 'auto',
        basePath: ".",
        auto2top: true,
        homepage: "readme.md",
        // themeColor: '#3F51B5',

        // mermaid:
        // https://github.com/Leward/mermaid-docsify
        mermaidConfig: {
          querySelector: ".mermaid"
        }, 
        
        // docsify-copy-code
        // https://github.com/jperasmus/docsify-copy-code
        copyCode: {
          buttonText: 'Copy',
          errorText: 'Error',
          successText: 'Copied',
        },

        // custom flexible-alerts:
        // - https://github.com/fzankl/docsify-plugin-flexible-alerts?tab=readme-ov-file#customizations
        // - Using Font Awesome: https://github.com/erickjx/docsify-fontawesome
        'flexible-alerts': {
          comment: {
            label: 'Comment',           
            icon: 'fas fa-comment',  // Font Awesome
            className: 'note'
          },
          quote: {
            label: 'Quote',
            icon: 'fas fa-quote-left',  // Font Awesome
            className: 'quote'          // not supported = renders w/o color, which kinda works!
          }      
        },
      
    }
  </script>  
  <script src=".docsify/static/node_modules/docsify/lib/docsify.min.js"></script>
  
  <!-- Docsify Themeable https://jhildenbiddle.github.io/docsify-themeable/#/quick-start -->
  <script src=".docsify/static/node_modules/docsify-themeable/dist/js/docsify-themeable.min.js"></script>  

  <!--     
    _The mermaid plugin_

    Getting the mermaid plugin to work was a lot of trial and error. Ultimately, what
    worked was a specific combination calls copy/pasted and modified from these 
    sources:
    - https://github.com/Leward/mermaid-docsify/blob/master/example/index.html 
    - https://codepen.io/leward/project/editor/AyegJW
  -->  
  <script src=".docsify/static/node_modules/mermaid/dist/mermaid.min.js"></script>
  <script type="module">
    // import mermaid from "https://cdn.jsdelivr.net/npm/mermaid@11/dist/mermaid.esm.min.mjs";
    // import mermaid from ".docsify/static/node_modules/mermaid/dist/mermaid.esm.min.mjs";
    // import mermaid from ".docsify/static/node_modules/mermaid/dist/mermaid.min.js";
    // - Turns out that 'import' does not work with offlined version...
    // - Using 'src' works though (see above).
    mermaid.initialize({      
      startOnLoad: true,
      theme: 'dark',             // Included themes are: dark, forest, default, and neutral
      securityLevel: 'loose',
      logLevel: 1
    });
    window.mermaid = mermaid;
  </script>
  <script src=".docsify/static/node_modules/docsify/lib/plugins/docsify-mermaid.js"></script>
  

  <!--
    Plugins:
    - https://docsify.js.org/#/plugins?id=full-text-search
    - https://github.com/fzankl/docsify-plugin-flexible-alerts    
    - https://github.com/jperasmus/docsify-copy-code
    - https://github.com/justintien/docsify-plugin-toc
  -->
  <script src=".docsify/static/node_modules/docsify/lib/plugins/search.min.js"></script>     
  <script src=".docsify/static/node_modules/docsify/lib/plugins/flexible-alerts.min.js"></script> 
  <script src=".docsify/static/node_modules/docsify/lib/plugins/docsify-copy-code.min.js"></script> 


  <!-- syntax highlighting -->
  <script src=".docsify/static/node_modules/prismjs/components/prism-bash.min.js"></script>   
  <script src=".docsify/static/node_modules/prismjs/components/prism-r.min.js"></script> 
  <script src=".docsify/static/node_modules/prismjs/components/prism-python.min.js"></script>
  <script src=".docsify/static/node_modules/prismjs/components/prism-docker.min.js"></script>
  <script src=".docsify/static/node_modules/prismjs/components/prism-markdown.min.js"></script>
  <script src=".docsify/static/node_modules/prismjs/components/prism-yaml.min.js"></script>
  <script src=".docsify/static/node_modules/prismjs/components/prism-json.min.js"></script>

</body>
</html>
